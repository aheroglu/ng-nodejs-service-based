<h1>Log In</h1>

<form #loginForm="ngForm" (ngSubmit)="login()">
  <div>
    <input #name="ngModel" [(ngModel)]="user.name" name="name" type="text" placeholder="Name" required>
  </div>
  <div [hidden]="name.valid || name.pristine" class="invalid">
    Name is required!
  </div>
  <div>
    <input #password="ngModel" [(ngModel)]="user.password" name="password" type="password" placeholder="Password" required>
  </div>
  <div [hidden]="password.valid || password.pristine" class="invalid">
    Password is required!
  </div>

  <button type="submit" class="button" [disabled]="!loginForm.form.valid">Log In</button>
</form>

<span style="color: red;">{{ errorMessage }}</span>
